name: Research Data Sync

on:
  schedule:
    # Run daily at 6 AM UTC (free GitHub Actions minutes)
    - cron: '0 6 * * *'
  workflow_dispatch: # Manual trigger
  repository_dispatch: # API trigger
    types: [research-sync]

jobs:
  sync-research:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch research data
        env:
          ORCID_ID: ${{ secrets.ORCID_ID }}
        run: |
          node utils/scripts/fetch-research.js
          
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/data/
          git commit -m "Update research data - $(date -u +%Y-%m-%d)"
          git push
          
      - name: Trigger Vercel deployment
        if: steps.changes.outputs.changed == 'true'
        env:
          VERCEL_HOOK_URL: ${{ secrets.VERCEL_HOOK_URL }}
        run: |
          if [ ! -z "$VERCEL_HOOK_URL" ]; then
            curl -X POST "$VERCEL_HOOK_URL"
          fi